<template name="AppointmentsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AppointmentsDetailsDetailsForm}}
	</div>
</template>

<template name="AppointmentsDetailsDetailsForm">
	<div id="appointments-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title" class="col-sm-3 control-label">
					Title
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.title}}
					</p>
				</div>
			</div>
			<div class="form-group  field-fieldtech">
				<label for="fieldtech" class="col-sm-3 control-label">
					Field Tech
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.fieldtech}}
					</p>
				</div>
			</div>
			<div class="form-group  field-startdate">
				<label for="startdate" class="col-sm-3 control-label">
					Start Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.startdate}}
					</p>
				</div>
			</div>
			<div class="form-group  field-enddate">
				<label for="enddate" class="col-sm-3 control-label">
					End Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.enddate}}
					</p>
				</div>
			</div>
			<div class="form-group  field-starttime">
				<label for="starttime" class="col-sm-3 control-label">
					Start Time
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.starttime}}
					</p>
				</div>
			</div>
			<div class="form-group  field-endtime">
				<label for="endtime" class="col-sm-3 control-label">
					End Time
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.endtime}}
					</p>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="Notes" class="col-sm-3 control-label">
					Notes
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{appointment.Notes}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
